<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
	<link rel="stylesheet" href="assets/css/pure-min.css">
	<link rel="stylesheet" href="assets/css/blog.css">

	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
    <!--[if lte IE 8]>
		<link rel="stylesheet" href="assets/css/layouts/blog-old-ie.css">
	<![endif]-->
</head>
<body>
<div id="layout" class="pure-g">
	<div class="sidebar pure-u-1 pure-u-md-1-4">
		<div class="header">
			<h1 class="brand-title">Manoj M Bharadwaj</h1>
			<h2 class="brand-tagline"> You know who I am </h2>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a class="pure-button" href="beingmj.html">About Me</a>
					</li>
					<li class="nav-item">
						<a class="pure-button" href="exp.html">Experiments</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="content pure-u-1 pure-u-md-3-4">
		<div>
		<!-- A wrapper for all the blog posts -->
			<div class="posts">
				<h1 class="content-subhead"> MANOJ M BHARADWAJ </h1>
				<!-- A single blog post -->
				<section class="post">
				<p>
					<a class="pure-button" href="index.html"> Home </a>
				</p>
					<header class="post-header">
						<h2 class="post-title">All Posts</h2>
						<a class="pure-button" href="newPost.html"> New Post </a>
					</header>
					<div class="" style="margin-top: 4%;">
						<table class="pure-table" id="articleTable">
						    <thead>
						        <tr>
						            <th>#</th>
						            <th>Title</th>
						            <th>Posted On</th>
						            <th>Edit</th>
						            <th>Edit</th>
						        </tr>
						    </thead>
						</table>
					</div>
					<div class="info" id="message"></div>
				</section>
			</div>

			<div class="footer">
				<div class="pure-menu pure-menu-horizontal">
					<ul>
						<li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
						<li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
						<li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>




<script src="assets/js/jquery.js"></script>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
