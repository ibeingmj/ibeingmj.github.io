<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/materialize.css">
</head>
<body>

<div class="row">
	<!-- <h1 class="text-center"> <a href="http://ibeingmj.github.io/">ibeingmj</a> </h1> -->
	<div class="clearfix"></div>
	<form action="" autocomplete="off" name="register">
		<div class="input-field col s12 m12" style="margin-top: 10%">
			<input placeholder="Username: so you can Login" id="username" type="text" class="validate">
			<label for="username">Username</label>
		</div>
		<div class="input-field col s12 m12">
			<input placeholder="Password: Your wish, but make it clean and secured" id="password" type="password" class="validate">
			<label for="password">Password</label>
		</div>
		<div class="input-field col s12 m12">
			<input placeholder="E-Mail: in case if you're lost" id="email" type="email" class="validate">
			<label for="username">E-Mail</label>
		</div>
		<div class="clearfix"></div>
		<button class="waves-effect waves-light btn" type="submit">
			Ok, I am in.
		</button>
	</form>
	<div class="clearfix"></div>
	<div class="divider"></div>
		<div class="section">
			<p class="flow-text" id="formHint"></p>
		</div>
</div>




<script src="assets/js/jquery.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
